<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Your Page Title</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Chat</h1>
  </header>
  <div id="contents">

    <div id="rooms-container">
      <div id="add-new-room-btn-container"> <button id="add-new-room-btn">create new room</button></div>
      <div class="rooms-div">
        <button class="room-btn">general</button>
        <button class="room-btn">quatsch</button>

      </div>
    </div>
    <div id="chat-container">
      this is chat

      <div id="messages-container">
      </div>

      <div id="input-container">
        <input id="chat-box" type="text" placeholder="write your message..." />
      </div>


      <dialog area-modal="true" id="dialog">
        <h1>Please enter a username</h1>
        <div id="username-input-container">
          <input id="username-input" type="text" placeholder="username">
        </div>
      </dialog>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
